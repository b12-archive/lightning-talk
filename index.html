<!doctype html>

<head>
  <style>
    html, body, #display {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: none;
      -webkit-user-select: none;
    }

    #display svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="display"></div>

  <script>
    const display = document.querySelector('#display');

    const viewBox = (slideNumber) => (
      `0 ${slideNumber * 1500} 1920 1080`
    );

    fetch('slides.svg').then(
      response => response.text()
    ).then(slides => {
      display.innerHTML = slides;

      const svg = display.querySelector('svg');
      const setSlide = (number) => svg.setAttribute('viewBox', viewBox(number));
      setSlide(0);

      var currentSlide = 0;
      const decrementSlide = () => setSlide(currentSlide <= 0 ?
        currentSlide :
        --currentSlide
      );
      const incrementSlide = () => setSlide(++currentSlide);

      // Set listeners.
      const body = document.body;

      //    - click
      body.addEventListener('click', (event) => {
        if (event.which !== 1) return;
        incrementSlide();
        event.preventDefault();
      });

      //    - right click
      body.addEventListener('contextmenu', (event) => {
        decrementSlide();
        event.preventDefault();
      });

      // Export stuff.
      window.setSlide = setSlide;
    });
  </script>
</body>
